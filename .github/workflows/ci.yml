name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  stable-regression:
    name: stable-regression
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake verilator python3-pip
          pip3 install numpy

      - name: Configure + build Verilator tests
        run: |
          cmake -S sim/verilator -B sim/verilator/build
          cmake --build sim/verilator/build -j"$(nproc)"

      - name: Run stable regression suite
        run: |
          mkdir -p artifacts/stable-regression
          cd sim/verilator/build
          ./test_mac_unit 2>&1 | tee ../../artifacts/stable-regression/test_mac_unit.log
          ./test_npu_smoke 2>&1 | tee ../../artifacts/stable-regression/test_npu_smoke.log
          ./test_integration 2>&1 | tee ../../artifacts/stable-regression/test_integration.log
          ./test_gpt2_block 2>&1 | tee ../../artifacts/stable-regression/test_gpt2_block.log

      - name: Upload stable regression logs (failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: stable-regression-logs
          path: artifacts/stable-regression/
          retention-days: 14

  full-ctest:
    name: full-ctest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake verilator python3-pip
          pip3 install numpy

      - name: Configure + build Verilator tests
        run: |
          cmake -S sim/verilator -B sim/verilator/build
          cmake --build sim/verilator/build -j"$(nproc)"

      - name: Run full ctest suite
        run: |
          mkdir -p artifacts/full-ctest
          ctest --test-dir sim/verilator/build --output-on-failure 2>&1 | tee artifacts/full-ctest/ctest.log

      - name: Upload ctest logs (failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: full-ctest-logs
          path: artifacts/full-ctest/
          retention-days: 14

  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Verible
        run: |
          set -euo pipefail
          VERIBLE_URL=$(curl -fsSL https://api.github.com/repos/chipsalliance/verible/releases/latest \
            | python3 -c 'import json,sys; d=json.load(sys.stdin); print(next(a["browser_download_url"] for a in d["assets"] if "linux-static-x86_64.tar.gz" in a["name"]))')
          wget -O verible.tar.gz "$VERIBLE_URL"
          tar -xzf verible.tar.gz
          VERIBLE_BIN=$(find . -type f -name verible-verilog-lint | head -n1)
          test -n "$VERIBLE_BIN"
          sudo install -m 0755 "$VERIBLE_BIN" /usr/local/bin/verible-verilog-lint

      - name: Lint SystemVerilog
        run: |
          find rtl -name "*.sv" -exec verible-verilog-lint {} \;

      - name: Generate Verilator warning summary
        run: make lint-summary

      - name: Upload warning summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: verilator-warning-summary
          path: |
            benchmarks/results/verilator_warning_summary.csv
            benchmarks/results/verilator_warnings.txt
          retention-days: 14
